<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <textarea name="bioInput" id="bioInput" placeholder="enter maximum 200 characters"> </textarea>
    <br>
    <p id="charCount">Còn lại: 200 ký tự</p>
    <button id="Btn">Chỉ bấm 1 lần</button>

    <script>


        const textarea = document.getElementById("bioInput");
        const counter = document.getElementById("charCount");
        const maxLength = 200;

        textarea.addEventListener("input", () => {
            const currentLength = textarea.value.length;
            const remaining = maxLength - currentLength;

            counter.textContent = `Còn lại: ${remaining} ký tự`;
        });

    </script>
</body>

</html>
