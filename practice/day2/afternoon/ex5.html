<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="mainImage" src="./images/girl.jpg" alt="Ảnh ban đầu" />
    <button id="changeImageBtn">Click me</button>
    <script>
    const btn = document.getElementById("changeImageBtn");
    const img = document.getElementById("mainImage");

    btn.addEventListener("click", () => {
      img.src = "./images/dog.jpg"; // Đường dẫn tới ảnh mới
      img.alt = "Ảnh chó";
    });
  </script>
</body>
</html>
