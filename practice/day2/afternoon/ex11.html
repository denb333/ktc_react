<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="infoPara">Toi muon bi an</p>
    <button id="hideParaBtn"> Ok </button>
    <script>
        const btn = document.getElementById("hideParaBtn");
        const para = document.getElementById("infoPara");
        btn.addEventListener("click", ()=>{
            para.style.display = "none";
        })
    </script>
</body>

</html>
