<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #onceBtn {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        #onceBtn:disabled {
            background-color: gray;
            color: white;
            cursor: not-allowed;
        }
    </style>
</head>

<body>

    <br>
    <button id="onceBtn">Chỉ bấm 1 lần</button>

    <script>


        const onceBtn = document.getElementById("onceBtn");
            onceBtn.addEventListener("click", () => {
                alert("Bạn đã bấm nút!");
                onceBtn.disabled = true;// Vô hiệu hóa nút
            });

    </script>
</body>

</html>
