<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom Progress</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="animation.css" />
</head>
<body class="bg-light py-5">

  <div class="container ratio-wrapper">
    <div class="row-item danger fill-20">
      <div class="row-title tile20">BANDWIDTH</div>
      <div class="row-percent" data-label="20"></div>
    </div>

    <div class="row-item info fill-50">
      <div class="row-title tile50">STORAGE</div>
      <div class="row-percent" data-label="50"></div>
    </div>

    <div class="row-item success fill-70">
      <div class="row-title tile70">USERS</div>
      <div class="row-percent" data-label="70"></div>
    </div>

    <div class="row-item warning fill-30">
      <div class="row-title tile30">VISITORS</div>
      <div class="row-percent" data-label="30"></div>
    </div>

    <div class="row-item purple fill-45">
      <div class="row-title tile45">EMAILS</div>
      <div class="row-percent" data-label="45"></div>
    </div>

    <div class="row-item pink fill-80">
      <div class="row-title tile80">BASIC</div>
      <div class="row-percent" data-label="80"></div>
    </div>

    <div class="row-item blue fill-37">
      <div class="row-title tile37">OTHERS</div>
      <div class="row-percent" data-label="37"></div>
    </div>
  </div>

</body>
</html>
