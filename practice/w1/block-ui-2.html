<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Profile Card</title>

  <!-- (tùy chọn) dùng Bootstrap cho reset & tiện flex -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="block-ui-2.css">
</head>

<body class="bg-light d-flex justify-content-center align-items-start py-5">

  <div class="profile-card shadow">
    <!-- Ảnh nền -->
    <div class="banner">
      <img src="./images/block-2.jpg" alt="banner">
    </div>

    <!-- Bọc avatar + tên -->
    <div class="info text-white">
      <img class="avatar" src="./images//avt.jpg" alt="avatar">
      <div>
        <h3 class="your-name mb-0">Le Hoai Nam</h3>
        <span class="job-name small">Web Designer</span>
      </div>
    </div>

    <!-- Danh sách thống kê -->
    <ul class="stats list-unstyled mb-0">
      <li><span>Followers</span><span class="badge bg-danger">1,200</span></li>
      <li><span>Followings</span><span class="badge bg-info text-white">1,200</span></li>
      <li><span>Messages</span><span class="badge bg-success">1,200</span></li>
      <li><span>Likes</span><span class="badge bg-warning text-dark">1,200</span></li>
      <li><span>Comments</span><span class="badge bg-purple text-white">1,200</span></li>
    </ul>
  </div>

</body>
</html>
